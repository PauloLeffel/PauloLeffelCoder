    <div class="boxcarrinho">
        <section id="carrinho">
            <h2>Carrinho</h2>
            <ul id="lista-carrinho"></ul>
            <p id="total">Total: R$ 0,00</p>
            <button id="finalizar">Finalizar Compra</button>
        </section>
    </div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    const produtos = [
        {
            id: 1,
            nome: "Boné RPG Exclusivo",
            precoAntigo: 99.90,
            precoAtual: 79.90,
            descricao: "Explore a essência do mundo de aventuras com o Boné RPG Exclusivo. Todo preto, com design minimalista e elegante.",
            imagem: "imagens/bone.jpeg"
        },
        {
            id: 2,
            nome: "Camiseta RPG Exclusiva",
            precoAntigo: 79.90,
            precoAtual: 59.90,
            descricao: "Mostre sua paixão por RPG com estilo com a Camiseta RPG Exclusiva. Em tom preto clássico e tecido confortável.",
            imagem: "imagens/camisa.jpeg"
        },
        {
            id: 3,
            nome: "Moletom RPG Exclusivo",
            precoAntigo: 199.90,
            precoAtual: 179.90,
            descricao: "Leve o universo RPG para qualquer lugar com o Moletom RPG Exclusivo. Toque macio e aquecimento ideal.",
            imagem: "imagens/moletom.jpeg"
        }
    ];
   
    const container = document.querySelector(".container-produtos");

    produtos.forEach(produto => {
        const div = document.createElement("div");
        div.classList.add("divcontainer");

        div.innerHTML = `
            <img class="produtovenda" src="${produto.imagem}" alt="${produto.nome}">
            <p class="preco">De <span class="preco-antigo">R$ ${produto.precoAntigo.toFixed(2)}</span> por <span class="preco-atual">R$ ${produto.precoAtual.toFixed(2)}</span></p>
            <button class="compreaqui" data-id="${produto.id}">Adicionar ao Carrinho</button>
            <div class="container-vendas">
                <p class="textovendas"><span class="spanvendas">Saiba mais</span>${produto.descricao}</p>
            </div>
        `;
        container.appendChild(div);
    });

    let carrinho = [];

    function atualizarCarrinho() {
        const lista = document.getElementById("lista-carrinho");
        const totalElem = document.getElementById("total");
        lista.innerHTML = "";
        let total = 0;
        carrinho.forEach(item => {
            const li = document.createElement("li");
            li.textContent = `${item.nome} - R$ ${item.precoAtual.toFixed(2)}`;
            lista.appendChild(li);
            total += item.precoAtual;
        });
        totalElem.textContent = `Total: R$ ${total.toFixed(2)}`;
    }

    document.addEventListener("click", e => {
        if (e.target.classList.contains("compreaqui")) {
            const id = parseInt(e.target.dataset.id);
            const produto = produtos.find(p => p.id === id);
            carrinho.push(produto);
            atualizarCarrinho();
            Swal.fire({
                title: 'Produto adicionado!',
                text: `${produto.nome} foi adicionado ao carrinho.`,
                icon: 'success',
                confirmButtonText: 'OK'
            });
        }
    });


    document.getElementById("finalizar").addEventListener("click", () => {
        if (carrinho.length === 0) {
            Swal.fire('Carrinho vazio!', 'Adicione produtos antes de finalizar.', 'warning');
            return;
        }
        Swal.fire('Compra finalizada!', 'Agora você está pronto para aventurar-se!', 'success');
        carrinho = [];
        atualizarCarrinho();
    });
</script>
